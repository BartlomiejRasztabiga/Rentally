name: Frontend

defaults:
  run:
    working-directory: frontend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Node $
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: npm install and npm run build
        run: |
          npm ci
          prettier --check .
          npm run build
